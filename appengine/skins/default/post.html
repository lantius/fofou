<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>{{ forum.title_or_url }}</title>
	<link href="/static/default.css" rel="stylesheet" type="text/css">
	<script language="javascript" src="/static/default.js" type="text/javascript"></script>
</head>

<body>
<div id="tbTop"> {{ log_in_out }} </div>
<table>
<tbody>
<tr>
	<td colspan="2" class="header">
		<div>
			<h1><a href="{{ siteroot }}" class="green">{{ forum.title_or_url }}</a></h1>
			<p>{{ forum.tagline }}</p>
			<a href="{{ siteroot }}rss" title="RSS feed"><img src="/img/rss.gif" alt="RSS feed" align="right" valign="middle" border="0" height="14" width="36"></a><br />
		</div>
	</td>
</tr>
<tr>
	<td class="sidebar">{{ forum.sidebar}}
	</td>
	<td class="contents">
	<div class="form">
		<form action="post" method="post">

		{% if prevTopicId %} 
			<input name="TopicId" value="{{ prevTopicId }}" type="hidden">
			<h2>Reply to "{{ prevSubject|escape }}"</h2>
		{% else %}
			<h2>New topic</h2>
		{% endif %}

		<table class="form" cellspacing="0">
			<tbody>
			{% if not prevTopicId %} 
			<tr>
				<th><label for="Subject">Subject:</label></th>
				<td colspan="2">
					<input class="{{ subject_class }}" size="60" maxlength="64" name="Subject" id="Subject" style="width: 39em;" value="{{ prevSubject|escape }}" type="edit">
					&nbsp;
				</td>
			</tr>
			{% endif %}

			<tr>
				<th><label for="Message">Message:</label></th>
				<td colspan="2">
					<textarea class="{{ message_class }}" name="Message" id="Message" style="width: 39em;" rows="16" cols="60" wrap="virtual">{{ prevMessage|escape }}</textarea>
					<div style="width: 300px;">Don't use HTML. Surround URLs with spaces.</div>
					&nbsp;
				</td>
			</tr>
			<tr>
				<th><label for="Name">Full name:</label></th>
				<td style="width: 29em;">
					<input class="{{ name_class }}" size="60" maxlength="32" name="Name" id="Name" style="width: 29em;" value="{{ prevName|escape }}" type="edit">
				</td>
				<td style="width: 10em;">
					<span class="formCheckBoxPair"><input name="Remember" id="Remember" value="Remeber" {{ rememberChecked }} type="checkbox"> <label for="Remember">Remember me</label></span>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td class="buttons" colspan="2">
					<input accesskey="o" name="Ok" value="Ok" type="submit">
					<input accesskey="c" name="Cancel" value="Cancel" type="submit">
				</td>
			</tr>
			</tbody>
		</table>

		</form>
	</div>

	</td>
</tr>
</tbody>
</table>
<hr>
</body>
</html>
